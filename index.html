    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="A movie search and discovery app">
        <title>Filmflam</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
